<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deal Tracker</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* optional fallback if style.css missing */
    body { background:#0b0503; color:#ffb000; font-family:'VT323',monospace; }
  </style>
</head>
<body>
  <div class="crt-container">
    <h1>üíæ DEAL TRACKER</h1>
    <p>Scans your selected sources for deals below a target percentage of TCGplayer market price.</p>

    <h2>Scan Settings</h2>

    <label>
      Search term:
      <input id="search-term" placeholder="e.g. Charizard EX, Pok√©mon booster box" />
    </label>

    <label for="percentage">
  Show deals priced below
  <input id="percentage" type="number" value="00" min="0" max="100" step="1">
  % of market price
  <span class="hint">(e.g. 40 % ‚Üí shows anything under 40 % of market value)</span>
</label>

    <div id="sources">
      <h3>Sources</h3>
      <label><input type="checkbox" name="source" value="tcgplayer" checked> TCGplayer</label>
      <label><input type="checkbox" name="source" value="ebay" checked> eBay</label>
      <label><input type="checkbox" name="source" value="amazon"> Amazon</label>
      <label><input type="checkbox" name="source" value="walmart"> Walmart</label>
      <label><input type="checkbox" name="source" value="target"> Target</label>
    </div>

    <button id="scan-btn">üïπÔ∏è SCAN</button>

    <div id="status" class="status"></div>

    <h2>Results</h2>
    <div id="results" class="crt-screen scanline"></div>
  </div>

  <!-- Main logic -->
  <script src="/script.js"></script>
</body>
</html>
